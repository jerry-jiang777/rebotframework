  - ['收货人姓名参数缺失',{'$.name':'$del'},400,'{"code":"004","message":"收货人姓名不能为空"}']
  - ['联系方式参数缺失',{'$.mobile':'$del'},500,'{"code":"007","message":"系统发生异常，请联系管理员"}']
  - ['收货地区参数缺失',{'$.region':'$del'},500,'{"code":"004","message":"不合法"}']
