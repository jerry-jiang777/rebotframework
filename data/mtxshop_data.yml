# 该文件不会只存放一个接口的数据，肯定是多个接口
创建交易接口:
  client: [PC,WAP,'NATIVE','REACT','MINI']
  way: # ['BUY_NOW','CART']
    - BUY_NOW
    - CART
添加购物车接口:
  - [ '产品id不存在',7273737,   1,   500,  '{"code":"451","message":"商品已失效，请刷新购物车"}' ]
  - [ 'num为0',     541,      0,    400, '{"code":"004","message":"加入购物车数量必须大于0"}' ]
  - [ 'num为负数',   541,      -1,   400, '{"code":"004","message":"加入购物车数量必须大于0"}' ]
  - [ 'num超过库存', 541, 99999999,   500, '{"code":"451","message":"商品库存已不足，不能购买。"}' ]
添加商品接口:
  - ['商品名称为空', {'$.goods_name':''},  400, '{"code":"004","message":"商品名称不能为空"}']
  - ['商品编号为空', {'$.sn':''},          400, '{"code":"004","message":"商城编号不能为空"}']
  - ['市场价格为空', {'$.mktprice':''},    400, '{"code":"004","message":"市场价格不能为空"}']
  - ['同时修改成本和商品价格', {'$.price':100,'$.cost':180},    400, '{"code":"004","message":"市场价格不能为空"}']
  - [ '商品名称参数缺失',{ '$.goods_name': '$del' },400,'{"code":"004","message":"商品名称不能为空"}' ]
  - [ '商品编号参数缺失',{ '$.sn': '$del' }        ,400,'{"code":"004","message":"商城编号不能为空"}' ]
  - [ '市场价格参数缺失',{ '$.mktprice': '$del' }  ,400,'{"code":"004","message":"市场价格不能为空"}' ]
添加收货地址接口:
  - ['收货人姓名为空',{'$.name':''},400,'{"code":"004","message":"收货人姓名不能为空"}']
  - ['联系方式为空',{'$.mobile':''},400,'{"code":"004","message":"手机号码格式不正确"}']
